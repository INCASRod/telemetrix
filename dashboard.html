<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCAS Telemetrix Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .sidebar-logo h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .sidebar-logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-top: 0.5rem;
        }

        .sidebar-nav {
            flex: 1;
        }

        .nav-item {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .user-section {
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info {
            color: white;
            margin-bottom: 1rem;
        }

        .user-email {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .logout-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(220, 53, 69, 1);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .dashboard-header {
            color: white;
            margin-bottom: 2rem;
        }

        .dashboard-header h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .last-update {
            opacity: 0.8;
            font-size: 1rem;
        }

        /* Machine Cards Grid */
        .machines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        /* Machine Card Styles */
        .machine-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            color: white;
        }

        .machine-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .machine-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .machine-specs {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Gauge Styles */
        .gauge-container {
            position: relative;
            width: 200px;
            height: 120px;
            margin: 2rem auto;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
        }

        .gauge-background {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 8;
        }

        .gauge-progress {
            fill: none;
            stroke: #22c55e;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 1s ease;
        }

        .gauge-text {
            text-align: center;
            margin-top: 1rem;
        }

        .gauge-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .gauge-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-running { background: #22c55e; }
        .status-paused { background: #fbbf24; }
        .status-stopped { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // MSAL Configuration
        const msalConfig = {
            auth: {
                clientId: "758ff3e9-e6bd-4838-90d0-50cf3ec88387",
                authority: "https://login.microsoftonline.com/common",
                redirectUri: "https://incasrod.github.io/telemetrix/auth_test_page.html"
            }
        };

        const myMSALObj = new msal.PublicClientApplication(msalConfig);
        const API_BASE = 'https://incas-functions-dev-b8djeyakc7d0hwa3.australiasoutheast-01.azurewebsites.net/api';

        // Gauge Component
        function MachineGauge({ value, max, label }) {
            const percentage = Math.min((value / max) * 100, 100);
            const radius = 70;
            const circumference = Math.PI * radius; // Half circle
            const offset = circumference - (percentage / 100) * circumference;

            return (
                <div className="gauge-container">
                    <svg className="gauge-svg" viewBox="0 0 160 100">
                        {/* Background arc */}
                        <path
                            className="gauge-background"
                            d="M 15 85 A 70 70 0 0 1 145 85"
                            fill="none"
                            stroke="rgba(255, 255, 255, 0.2)"
                            strokeWidth="8"
                        />
                        {/* Progress arc */}
                        <path
                            className="gauge-progress"
                            d="M 15 85 A 70 70 0 0 1 145 85"
                            fill="none"
                            stroke="#22c55e"
                            strokeWidth="8"
                            strokeLinecap="round"
                            strokeDasharray={circumference}
                            strokeDashoffset={offset}
                            style={{
                                transition: 'stroke-dashoffset 1s ease'
                            }}
                        />
                        {/* Center text */}
                        <text 
                            x="80" 
                            y="70" 
                            textAnchor="middle" 
                            fill="white" 
                            fontSize="24" 
                            fontWeight="700"
                            fontFamily="'Outfit', sans-serif"
                        >
                            {value}
                        </text>
                        <text 
                            x="80" 
                            y="85" 
                            textAnchor="middle" 
                            fill="rgba(255, 255, 255, 0.8)" 
                            fontSize="12"
                            fontFamily="'Outfit', sans-serif"
                        >
                            {label}
                        </text>
                    </svg>
                </div>
            );
        }

        // Machine Card Component
        function MachineCard({ machineData }) {
            const getStatusClass = (state) => {
                switch(state?.toLowerCase()) {
                    case 'running': return 'status-running';
                    case 'paused': return 'status-paused';
                    default: return 'status-stopped';
                }
            };

            const getStatusText = (state) => {
                return state?.toLowerCase() === 'running' ? 'Running' : 
                       state?.toLowerCase() === 'stopped' ? 'Stopped' : 'Paused';
            };

            // Calculate efficiency based on current vs optimal output
            const optimalBagsPerMinute = 24;
            const currentEfficiency = machineData.machineState === 'RUNNING' 
                ? Math.min((machineData.bagsPerMinute / optimalBagsPerMinute) * 100, 100)
                : 0;

            return (
                <div className="machine-card">
                    <div className="machine-header">
                        <h3 className="machine-title">CV3080P - B&C</h3>
                        <p className="machine-specs">
                            Max: 24 bags/min • Shift Target: 14,400 bags
                        </p>
                    </div>

                    <MachineGauge 
                        value={Math.round(currentEfficiency)}
                        max={100}
                        label="Efficiency %"
                    />

                    <div className="stats-grid">
                        <div className="stat-item">
                            <div className="stat-value">{machineData.bagCount || 0}</div>
                            <div className="stat-label">Total Bags</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-value">{machineData.bagsPerMinute || 0}</div>
                            <div className="stat-label">Bags/Min</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-value">{machineData.uptimePercentage || 0}%</div>
                            <div className="stat-label">Uptime</div>
                        </div>
                    </div>

                    <div className="status-indicator">
                        <div className={`status-dot ${getStatusClass(machineData.machineState)}`}></div>
                        <span>{getStatusText(machineData.machineState)}</span>
                    </div>
                </div>
            );
        }

        // Main Dashboard Component
        function Dashboard() {
            const [user, setUser] = useState(null);
            const [machineData, setMachineData] = useState({});
            const [lastUpdate, setLastUpdate] = useState(null);
            const [error, setError] = useState(null);
            const [accessToken, setAccessToken] = useState(null);

            // Initialize MSAL and get user
            useEffect(() => {
                const initializeMsal = async () => {
                    try {
                        const accounts = myMSALObj.getAllAccounts();
                        if (accounts.length > 0) {
                            setUser(accounts[0]);
                            
                            // Get access token
                            const tokenRequest = {
                                scopes: ["openid", "profile", "email"],
                                account: accounts[0]
                            };
                            
                            const response = await myMSALObj.acquireTokenSilent(tokenRequest);
                            setAccessToken(response.accessToken);
                        } else {
                            // Redirect to login if no user
                            window.location.href = "https://incasrod.github.io/telemetrix/auth_test_page.html";
                        }
                    } catch (error) {
                        console.error('MSAL initialization error:', error);
                        window.location.href = "https://incasrod.github.io/telemetrix/auth_test_page.html";
                    }
                };

                initializeMsal();
            }, []);

            // Fetch machine data
            const fetchMachineData = async () => {
                if (!accessToken) return;

                try {
                    const response = await fetch(`${API_BASE}/GetCurrentStatus`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setMachineData(data);
                        setLastUpdate(new Date().toLocaleTimeString());
                        setError(null);
                    } else {
                        throw new Error(`API Error: ${response.status}`);
                    }
                } catch (err) {
                    setError(`Failed to fetch data: ${err.message}`);
                    console.error('Fetch error:', err);
                }
            };

            // Fetch data when token is available and set up polling
            useEffect(() => {
                if (accessToken) {
                    fetchMachineData();
                    const interval = setInterval(fetchMachineData, 10000); // Update every 10 seconds
                    return () => clearInterval(interval);
                }
            }, [accessToken]);

            const handleLogout = async () => {
                try {
                    // Clear the local session only (don't logout from Microsoft)
                    myMSALObj.setActiveAccount(null);
                    
                    // Clear all accounts from MSAL cache
                    const accounts = myMSALObj.getAllAccounts();
                    accounts.forEach(account => {
                        myMSALObj.removeAccount(account);
                    });
                    
                    // Redirect to login page
                    window.location.href = "https://incasrod.github.io/telemetrix/auth_test_page.html";
                } catch (error) {
                    console.error('Logout error:', error);
                    // Force redirect even if there's an error
                    window.location.href = "https://incasrod.github.io/telemetrix/auth_test_page.html";
                }
            };

            if (!user) {
                return <div>Loading...</div>;
            }

            return (
                <div className="dashboard-container">
                    {/* Sidebar */}
                    <div className="sidebar">
                        <div className="sidebar-logo">
                            <h1>INCAS</h1>
                            <p>TELEMETRIX</p>
                        </div>

                        <nav className="sidebar-nav">
                            <a href="#" className="nav-item active">Dashboard</a>
                            <a href="#" className="nav-item">Analytics</a>
                            <a href="#" className="nav-item">Reports</a>
                            <a href="#" className="nav-item">Settings</a>
                        </nav>

                        <div className="user-section">
                            <div className="user-info">
                                <div className="user-name">{user.name}</div>
                                <div className="user-email">{user.username}</div>
                            </div>
                            <button onClick={handleLogout} className="logout-btn">
                                Sign Out
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="main-content">
                        <div className="dashboard-header">
                            <h2>Production Dashboard</h2>
                            {lastUpdate && (
                                <p className="last-update">Last updated: {lastUpdate}</p>
                            )}
                        </div>

                        {error && (
                            <div className="error-message">
                                {error}
                            </div>
                        )}

                        <div className="machines-grid">
                            <MachineCard machineData={machineData} />
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app using React 18 createRoot API
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
